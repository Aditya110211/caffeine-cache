version: "1.0"
projectJDK: "21"
linter: jetbrains/qodana-jvm-community:2025.1
profile:
  name: qodana.recommended
licenseRules:
  - keys: [ Apache-2.0 ]
    allowed: [ LGPL-3.0-only ]
exclude:
  - name: ConstantValue
  - name: DataFlowIssue
  - name: EmptyStatementBody
  - name: IgnoreResultOfCall
  - name: NotNullFieldNotInitialized
  - name: NullableProblems
  - name: PackageDirectoryMismatch
  - name: UnnecessaryReturn
  - name: UnstableApiUsage
